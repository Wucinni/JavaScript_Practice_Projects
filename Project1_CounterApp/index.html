<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Counter App</title>
</head>
<body>
    <h1>People who entered:</h1>
    <div class="counter">
        <p class="centered_counter" id="counter">0</p>
    </div>
    <div>
        <button class="increment-btn" onclick="incrementCounter()">Increment</button>
        <button class="save-btn" onclick="saveCountValue()">Save</button>
        <button class="reset-btn" onclick="resetCounterValue()">Reset</button>
    </div>

</body>
</html>
